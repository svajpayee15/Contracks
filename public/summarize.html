<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Analysis | Contracks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tiny.cloud/1/4f18ubuuhi7d98321bdi8y78zntfzd4vbyqjp35bcodio8lb/tinymce/8/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>

    <style>
        :root {
            --sidebar-bg: #2b2424; --main-bg: #FDFBF7; --chat-bg: #F8F6F2;
            --accent: #E89134; --accent-soft: #FDEBD0; --text-main: #1A1A1A;
            --sidebar-width: 260px;
        }

        * { padding: 0; margin: 0; box-sizing: border-box; font-family: 'DM Sans', sans-serif; outline: none; }
        body { background: var(--main-bg); width: 100vw; height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR --- */
        aside {
            background-color: var(--sidebar-bg); color: white; width: var(--sidebar-width); 
            height: 100%; padding: 30px 20px; display: flex; flex-direction: column; gap: 40px; 
            transition: transform 0.3s ease; z-index: 3000; flex-shrink: 0;
        }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #dcb; background-image: url('https://i.pravatar.cc/150?u=andrew'); background-size: cover; }
        .menu-item { text-decoration: none; color: #9A9A9A; padding: 12px 15px; border-radius: 12px; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .menu-item.active { background: rgba(255,255,255,0.1); color: white; }

        /* --- MAIN LAYOUT --- */
        main { flex: 1; height: 100vh; position: relative; display: flex; flex-direction: column; }
        #upload-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: var(--main-bg); }
        
        #analysis-view { display: none; grid-template-columns: 400px 1fr; height: 100%; width: 100%; }

        /* --- CHAT PANEL --- */
        .chat-panel { background: var(--chat-bg); border-right: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .chat-header { padding: 30px 25px; border-bottom: 1px solid rgba(0,0,0,0.05); flex-shrink: 0; display: flex; justify-content: space-between; align-items: center;}
        .chat-header h3 { font-size: 0.75rem; letter-spacing: 1.5px; color: #888; text-transform: uppercase; font-weight: 700; }
        .chat-history { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .chat-history::-webkit-scrollbar { width: 5px; }
        .chat-history::-webkit-scrollbar-thumb { background-color: #ddd; border-radius: 10px; }
        .msg { padding: 16px 20px; border-radius: 18px; font-size: 0.92rem; line-height: 1.6; max-width: 85%; }
        .ai-msg { background: white; color: var(--text-main); align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid rgba(0,0,0,0.03); }
        .user-msg { background: var(--accent); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* --- INPUT --- */
        .input-area-wrapper { padding: 20px 25px 30px; background: var(--chat-bg); flex-shrink: 0; }
        .input-box-container { background: white; border-radius: 16px; padding: 12px 16px; display: flex; align-items: center; gap: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.05); }
        .input-box-container input { flex: 1; border: none; font-size: 0.95rem; padding: 10px 5px; }
        #send-btn { background: var(--accent-soft); color: var(--accent); width: 44px; height: 44px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }

        /* --- DOC VIEWER --- */
        .doc-viewer { background: #F3F3F3; padding: 40px; overflow-y: auto; display: flex; justify-content: center; height: 100%; position: relative; }
        .paper-container { width: 100%; max-width: 850px; height: 100%; min-height: 800px; box-shadow: 0 15px 50px rgba(0,0,0,0.04); background: white; }

        /* --- MOBILE TOGGLES --- */
        .mobile-toggle { display: none; gap: 5px; background: #eee; padding: 4px; border-radius: 10px; }
        .m-btn { border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; background: transparent; color: #666;}
        .m-btn.active { background: white; color: var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.2); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 4000; }
        .modal-window { background: white; width: 500px; border-radius: 30px; overflow: hidden; box-shadow: 0 30px 70px rgba(0,0,0,0.1); }
        .inbox-item { display: flex; align-items: center; gap: 20px; padding: 25px 30px; cursor: pointer; border-bottom: 1px solid #f8f9fa; transition: 0.2s; }
        .hamburger { display: none; position: fixed; top: 20px; left: 20px; z-index: 5000; background: var(--accent); border: none; padding: 10px; border-radius: 12px; color: white; cursor: pointer; }

        @media (max-width: 1024px) {
            aside { position: fixed; left: -100%; }
            aside.active { left: 0; }
            .hamburger, .mobile-toggle { display: flex; }
            #analysis-view { grid-template-columns: 1fr; }
            .doc-viewer { display: none; padding: 10px; }
            #analysis-view.show-doc .doc-viewer { display: flex; }
            #analysis-view.show-doc .chat-panel { display: none; }
        }
    </style>
</head>
<body>

    <button id="hamburger" class="hamburger"><span class="material-symbols-outlined">menu</span></button>

    <aside id="sidebar">
        <div class="user-profile"><div class="avatar"></div><div class="user-info"><span class="name">Andrew Smith</span><span class="role">Freelancer</span></div></div>
        <nav class="menu">
             <a href="/create" class="menu-item"><span class="material-symbols-outlined">add_circle</span> Create</a>
            <a href="/summarize" class="menu-item active"><span class="material-symbols-outlined">psychology</span> Simplify</a>
            <a href="/inbox" class="menu-item"><span class="material-symbols-outlined">inbox</span> Inbox</a>
        </nav>
    </aside>

    <main id="main-content">
        <div id="upload-container">
            <h1 style="font-family: 'Playfair Display'; font-size: 2.5rem; color: #2B2424; margin-bottom: 10px; text-align: center; max-width: 80%;">Upload a contract to get its Smart Analysis</h1>
            <button id="openVault" style="background:var(--accent); color:white; border:none; padding:20px 50px; border-radius:50px; font-weight:700; font-size:1.1rem; margin: 35px 0; cursor:pointer; box-shadow: 0 10px 25px rgba(232, 145, 52, 0.25);">Choose Doc</button>
        </div>

        <div id="analysis-view">
            <div class="chat-panel" id="chat-tab-panel">
                <div class="chat-header">
                    <h3>Smart Analysis âœ¨</h3>
                    <div class="mobile-toggle">
                        <button class="m-btn active" id="m-btn-chat">CHAT</button>
                        <button class="m-btn" id="m-btn-doc">DOC</button>
                    </div>
                </div>
                <div class="chat-history" id="chat-history"></div>
                <div class="input-area-wrapper">
                    <div class="input-box-container">
                        <input type="text" id="chat-input" placeholder="Ask Gemini about the contract...">
                        <button id="send-btn"><span class="material-symbols-outlined">north</span></button>
                    </div>
                </div>
            </div>
            
            <div class="doc-viewer" id="doc-tab-panel">
                <div class="mobile-toggle" style="position: absolute; top: 25px; right: 25px; z-index: 10; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                    <button class="m-btn" id="m-btn-chat-alt">CHAT</button>
                    <button class="m-btn active" id="m-btn-doc-alt">DOC</button>
                </div>
                <div class="paper-container">
                    <textarea id="tinymce-editor"></textarea>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-window">
                <div style="padding:30px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                    <strong style="font-size:1.2rem; color: #2B2424;">Select Agreement</strong>
                    <button id="closeModal" style="background:none; border:none; cursor:pointer;"><span class="material-symbols-outlined">close</span></button>
                </div>
                <div id="vault-list" style="max-height:450px; overflow-y:auto;"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.zama.org/relayer-sdk-js/0.3.0-8/relayer-sdk-js.umd.cjs"></script>
    
    <script type="module">
        import { deriveKeyFromSeed, decryptFile } from "https://contracks.vercel.app//crypto.js";
        import { ABI as FFP_ABI } from "https://contracks.vercel.app//ffp-abi.js";
        import { ABI as SALARY_ABI } from "https://contracks.vercel.app//salary-abi.js";
        import { ABI as PERFORMANCE_ABI } from "https://contracks.vercel.app//performance-abi.js";
        import { ABI as VOTING_ABI } from "https://contracks.vercel.app//boardVoting-abi.js";
        import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js";

        const CONTRACT_MAP = {
            "ffp": { address: "0x98FB4c8963edAccA8e83a82C157797a4305455Ab", abi: FFP_ABI, mapping: "ffpAgreements" },
            "salary": { address: "0xC676216cE3236CADCc4F4f7673DF6ad45Fdf7B07", abi: SALARY_ABI, mapping: "salaryAgreement" },
            "performance": { address: "0x95E96dC42Dd16788ab9D3d1FF941498D8b5B4B21", abi: PERFORMANCE_ABI, mapping: "performanceAgreements" },
            "voting": { address: "0x093Ce64c121d51FC03d71C25B715E7C1E4374C53", abi: VOTING_ABI, mapping: "salaryAgreement" }
        };

        let signer, userAddress, instance, currentText, currentType;

        tinymce.init({
            selector: '#tinymce-editor',
            height: '100%',
            menubar: false, toolbar: false, readonly: true, statusbar: false,
            content_style: "body { font-family: serif; padding: 40px; line-height: 1.6; font-size: 14pt; }"
        });

        async function init() {
            try {
                const provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                userAddress = await signer.getAddress();
                
                const Zama = window.relayerSDK;
                await Zama.initSDK();
                
                // CRITICAL FIX: Ensure all addresses are non-empty strings
                instance = await Zama.createInstance({
                    aclContractAddress: "0xf0Ffdc93b7E186bC2f8CB3dAA75D86d1930A433D",
                    kmsContractAddress: "0xbE0E383937d564D7FF0BC3b46c51f0bF8d5C311A",
                    inputVerifierContractAddress: "0xBBC1fFCdc7C316aAAd72E807D9b0272BE8F84DA0",
                    verifyingContractAddressDecryption: "0x5D8BD78e2ea6bbE41f26dFe9fdaEAa349e077478",
                    verifyingContractAddressInputVerification: "0x483b9dE06E4E4C7D35CCf5837A1668487406D955",
                    chainId: 11155111,
                    gatewayChainId: 10901,
                    network: window.ethereum,
                    relayerUrl: "https://relayer.testnet.zama.org"
                });
            } catch (err) {
                console.error("SDK Init Error:", err);
            }
        }

        async function fetchAuthorizedAgreements() {
            const routes = ['inbox', 'sent'];
            let allDocs = [];
            for (const route of routes) {
                const res = await fetch(`/api/${route}/${userAddress}`);
                const result = await res.json();
                if(result.success) allDocs = [...allDocs, ...result.data];
            }
            document.getElementById('vault-list').innerHTML = allDocs.map(item => `
                <div class="inbox-item" onclick="handleVaultSelection('${item.ipfsCID}', '${item.typeOfAgreement}')">
                    <div style="width:45px; height:45px; background:#FFF5EB; border-radius:12px; display:flex; align-items:center; justify-content:center; color:var(--accent);"><span class="material-symbols-outlined">verified_user</span></div>
                    <div><div style="font-weight:700; font-size:0.95rem;">${item.fileName}</div><div style="font-size:0.75rem; color:#E89134; font-weight:600;">${item.typeOfAgreement.toUpperCase()}</div></div>
                </div>`).join('');
        }

        window.handleVaultSelection = async (cid, type) => {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('upload-container').style.display = 'none';
            document.getElementById('analysis-view').style.display = 'grid';
            currentType = type;
            try {
                addBubble('ai', `Decrypting Agreement...`);
                const config = CONTRACT_MAP[type.toLowerCase()];
                const contract = new ethers.Contract(config.address, config.abi, signer);
                const agreement = await contract[config.mapping](cid);
                const seedHandle = agreement.eSeed;
                const iv = agreement.iv || agreement[2];

                const startTimeStamp = Math.floor(Date.now() / 1000).toString();
                const keypair = instance.generateKeypair();
                const eip712 = instance.createEIP712(keypair.publicKey, [config.address], startTimeStamp, '10');
                const signature = await signer.signTypedData(eip712.domain, { UserDecryptRequestVerification: eip712.types.UserDecryptRequestVerification }, eip712.message);
                
                const decrypted = await instance.userDecrypt([{ handle: seedHandle, contractAddress: config.address }], keypair.privateKey, keypair.publicKey, signature.replace("0x",""), [config.address], userAddress, startTimeStamp, '10');

                const res = await fetch(`https://gateway.pinata.cloud/ipfs/${cid}`);
                const json = await res.json();
                const aesKey = await deriveKeyFromSeed(decrypted[seedHandle]);
                currentText = await decryptFile(json.content.contractText, aesKey, iv);
                
                tinymce.get('tinymce-editor').setContent(currentText);
                chatWithGemini("Summarize this agreement briefly.");
            } catch (e) { 
                console.error(e);
                addBubble('ai', "Decryption failed."); 
            }
        };

        async function chatWithGemini(query) {
            addBubble('ai', "...");
            const res = await fetch('/api/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text: currentText, type: currentType, query, task:"summarize" })
            });
            const data = await res.json();
            document.getElementById('chat-history').lastChild.remove();
            addBubble('ai', data.answer);
        }

        function addBubble(role, text) {
           const div = document.createElement('div');
    // Ensure bubbles maintain their premium asymmetric radius
    div.className = `msg ${role === 'ai' ? 'ai-msg' : 'user-msg'}`;
    
    // CRITICAL: Change from innerText to innerHTML to render AI's formatting
    div.innerHTML = text; 
    
    const hist = document.getElementById('chat-history');
    hist.appendChild(div);
    
    // Smooth scroll to the latest insight
    hist.scrollTo({
        top: hist.scrollHeight,
        behavior: 'smooth'
    });
        }

        const toggleDoc = () => document.getElementById('analysis-view').classList.add('show-doc');
        const toggleChat = () => document.getElementById('analysis-view').classList.remove('show-doc');
        document.getElementById('m-btn-doc').onclick = toggleDoc;
        document.getElementById('m-btn-doc-alt').onclick = toggleDoc;
        document.getElementById('m-btn-chat').onclick = toggleChat;
        document.getElementById('m-btn-chat-alt').onclick = toggleChat;

        document.getElementById('openVault').onclick = () => { document.getElementById('modalOverlay').style.display = 'flex'; fetchAuthorizedAgreements(); };
        document.getElementById('closeModal').onclick = () => document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('hamburger').onclick = () => document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('send-btn').onclick = () => {
            const val = document.getElementById('chat-input').value;
            if(!val) return;
            addBubble('user', val); chatWithGemini(val);
            document.getElementById('chat-input').value = '';
        };

        init();
    </script>
</body>
</html>
