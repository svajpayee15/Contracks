<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Contracks</title>
    <style>
        /* Simple Clean CSS */
        body {
                 background-image: linear-gradient(to right, #E0822D, #893027);
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 { margin-bottom: 0.5rem; color: #1a1a1a; }
        p { color: #666; margin-bottom: 2rem; }
        
        .btn-connect {
            background: #000;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-connect:hover { opacity: 0.9; }
        .btn-connect:disabled { background: #ccc; cursor: not-allowed; }
        
        .error-msg {
            color: #d32f2f;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Welcome Back</h1>
        <p>Connect your wallet to manage contracts.</p>

        <input name="name" type="text" placeholder="Enter your Name" style="width: 90%; margin-bottom: 10px;" required>
        <button id="connectBtn" class="btn-connect">
            ðŸ¦Š Connect MetaMask
        </button>

        <div id="statusMsg" class="error-msg"></div>
    </div>

    <script type="module">
        import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js";

const connectBtn = document.getElementById("connectBtn");
const statusMsg = document.getElementById("statusMsg");

connectBtn.addEventListener("click", connectWallet);

async function connectWallet() {
    // 1. Check if MetaMask is installed
    if (!window.ethereum) {
        showError("MetaMask is not installed. Please install it to continue.");
        return;
    }

    try {
        connectBtn.innerText = "Connecting...";
        connectBtn.disabled = true;

        // 2. Request Access to Wallet
        const provider = new ethers.BrowserProvider(window.ethereum);
        
        // This prompts the MetaMask popup
        await provider.send("eth_requestAccounts", []);
        
        const signer = await provider.getSigner();
        const userAddress = await signer.getAddress();

        console.log("âœ… User Connected:", userAddress);

        const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ walletAddress: userAddress, name: document.querySelector("[name=name]").value})
        });

        const data = await res.json();
        console.log(data)

        if (data.success) {
            // 4. Save Session & Redirect
            localStorage.setItem("userAddress", userAddress);
            localStorage.setItem("userName", userAddress);
            window.location.href = "/create.html"; 
        } else {
            throw new Error(data.error || "Login rejected by server");
        }


        // 4. Redirect to Dashboard (or Create page)
        window.location.href = "/create"; 

    } catch (error) {
        console.error(error);
        connectBtn.innerText = "ðŸ¦Š Connect MetaMask";
        connectBtn.disabled = false;
        
        if (error.code === 4001) {
            showError("You rejected the connection.");
        } else {
            showError("Connection failed. Try again.");
        }
    }
}

function showError(msg) {
    statusMsg.innerText = msg;
    statusMsg.style.display = "block";
}
    </script>
</body>
</html>
