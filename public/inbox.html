<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox | Contracks</title>
    <link rel="stylesheet" href="inbox.css">
     <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<body>

   <button id="menu-toggle" class="menu-toggle">
       <span class="material-symbols-outlined">menu</span>
   </button>

   <aside>
    <button id="sidebar-close" class="sidebar-close">
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="user-profile">
        <div class="avatar"></div>
        <div class="user-info">
            <span class="role">FREELANCER</span>
            <span class="name">Andrew Smith ▾</span>
        </div>
    </div>

    <nav class="menu" style="background-color: transparent; padding: 0px;">
          <a href="/create" class="menu-item"><span class="material-symbols-outlined">add_circle</span> Create</a>
            <a href="/summarize" class="menu-item"><span class="material-symbols-outlined">psychology</span> Simplify</a>
            <a href="/inbox" class="menu-item active"><span class="material-symbols-outlined">inbox</span> Inbox</a>
    </nav>

    <div class="recents-list">
        <span class="recent-header">RECENTS +</span>
    </div>
   </aside>

   <main>
    <nav>
        <div class="search-container">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" placeholder="Search inbox">
        </div>
    </nav>

    <section>
        <h1 class="page-title">Inbox</h1>

        <div class="options">
            <div class="tabs">
                <button class="tab active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                    Inbox
                </button>
                <button class="tab">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    Sent
                </button>
            </div>
            <button class="calendar-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><text x="7" y="19" font-size="10">31</text></svg>
            </button>
        </div>

        <div class="contracts-container">
            <div class="contracts-header">
                <div class="col-star"></div>
                <div class="col-name">Name <span class="arrow">↑</span></div>
                <div class="col-desc">Contract Description</div>
                <div class="col-date">Date <span class="arrow">↑</span></div>
            </div>

            <div class="contracts-list">
                </div>
            
            <div class="pagination">
                <button class="page-arrow">‹</button>
                <button class="page-arrow">›</button>
            </div>
        </div>
    </section>
   </main>
   <script type="module" src="inbox.js"></script>
</body>
</html>
